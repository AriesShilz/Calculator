<html>
<head>
<title>Calculator</title>
</head>
<body background-color="white">
<center><br>
	<h1><b><font color="pink" style="font-size: 70 font-style: ">CALCULATOR</font></b></h1>
<div style="width:261px" background-color:"pink">
	<form name="Calculator">
	<input  name="display" placeholder="0" style="width: 254px; height:60px; text-align: right; font-size: 30px; border-radius: 6px; margin: 3px"> 
	<br>
	<input type="button" value="7" onclick="document.Calculator.display.value+='7'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;margin: 3px"> 
	<input type="button" value="8" onclick="document.Calculator.display.value+='8'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;"> 
	<input type="button" value="9" onclick="document.Calculator.display.value+='9'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;"> 
	<input type="button" value="+" onclick="document.Calculator.display.value+='+'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px">
	<br> 
	<input type="button" value="4" onclick="document.Calculator.display.value+='4'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;margin: 3px"> 
	<input type="button" value="5" onclick="document.Calculator.display.value+='5'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;"> 
	<input type="button" value="6" onclick="document.Calculator.display.value+='6'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;"> 
	<input type="button" value="-" onclick="document.Calculator.display.value+='-'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px">
	<br> 
	<input type="button" value="1" onclick="document.Calculator.display.value+='1'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;margin: 3px"> 
	<input type="button" value="2" onclick="document.Calculator.display.value+='2'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;"> 
	<input type="button" value="3" onclick="document.Calculator.display.value+='3'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;"> 
	<input type="button" value="*" onclick="document.Calculator.display.value+='*'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px">
	<br> 
	<input type="button" value="0" onclick="document.Calculator.display.value+='0'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px;margin: 3px"> 
	<input type="button" value="C" onclick="document.Calculator.display.value =''" style="width: 60px; height: 60px; font-size: 30;border-radius: 6px">
	<input type="button" value="=" onclick="document.Calculator.display.value= eval(document.Calculator.display.value)" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px">
	<input type="button" value="/" onclick="document.Calculator.display.value+='/'" style="width: 60px; height: 60px; font-size: 30; border-radius: 6px">

</form>
</div>
</center>
<script >


	function btnplus()
	{document.Calculator.display.value +="+";
	document.Calculator.display.style.text-align="right";
	}
	function btnsub()
	{document.Calculator.display.value +="-";
	document.Calculator.display.style.text-align="right";
	}
	function btnmult()
	{document.Calculator.display.value +="*";
	document.Calculator.display.style.text-align="right";
	}
	function btndiv()
	{document.Calculator.display.value +="/";
	document.Calculator.display.style.text-align="right";
	}
	function btnclr()
	{document.Calculator.display.value ="";
	document.Calculator.display.style.text-align="right";
	}

</script>
</center>
</body>
</html>
